         <script>
            const items = [
                {
                    imgSrc: 'img/Gants-de-Musculation-et-Crossfit-RDX 1.png',
                    title: 'Musculation, Cardio',
                    schedule: 'Monday & Wednesday 9:00 am - 5:00 pm'
                },
                {
                    imgSrc: 'img/AdobeStock_145480348-1-1024x683 1.png',
                    title: 'Boxe',
                    schedule: 'Monday - Sunday 8:00 am - 9:00 pm'
                },
                {
                    imgSrc: 'img/Maza_izmera_crosstraining 1.png',
                    title: 'Cross-Training',
                    schedule: 'Tuesday - Thursday 11:00 am - 7:00 pm'
                },
                
                
            ];
    
            const cardContainer = document.getElementById('cardContainer');
             
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
    
                const img = document.createElement('img');
                img.src = item.imgSrc;
                img.alt = '';
    
                const h2 = document.createElement('h2');
                h2.innerHTML = `${item.title}<br>${item.schedule}`;
    
                card.appendChild(img);
                card.appendChild(h2);
                cardContainer.appendChild(card);
            });
        </script>
</body>
